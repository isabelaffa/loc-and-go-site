<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="/jquery-3.6.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/reservas/style.css">
    <link rel="icon" type="image/png" href="/imagens/favicon-logo.png">
    <title>LOC&GO | Nova Reserva</title>
</head>

<body>
    <div class="wrapper">
        <header class="container header">
            <a href="/home/index.html"><img src="/imagens/full-logo-crop.png" class="logo"></a>

            <div class="container-nav">
                <input type="checkbox" id="menuToggle">
                <label for="menuToggle" class="menu-icon">
                    <i class="fa fa-bars"></i>
                    <i class="fa fa-times-circle"></i>
                </label>
                <nav class="nav menu1">
                    <a class="nav-link active" href="/home/index.html">HOME</a>
                    <a class="nav-link" href="/reservas/index.html">RESERVAS</a>
                    <a class="nav-link" href="/veiculos/index.html">VEÍCULOS</a>
                    <a class="nav-link" href="/clientes/index.html">CLIENTES</a>
                </nav>
            </div>
        </header>

        <div class="content" id="info">
            <h2 class="text-center pb-5" id="label-operacao">Nova Reserva</h2>
            <div class="row">
                <div id="lista-usuarios">
                    <!-- criado pelo script -->
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" placeholder="" id="dataReserva"> <label
                            for="dataReserva">Data da Reserva</label>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" placeholder="" id="horaReserva"> <label
                            for="horaReserva">Hora da Reserva</label>
                    </div>
                </div>
                <div id="lista-clientes">
                    <!-- criado pelo script -->
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" placeholder="" id="dataRetirada"> <label
                            for="dataRetirada">Data da Retirada</label>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" placeholder="" id="horaRetirada"> <label
                            for="dataRetirada">Hora da Retirada</label>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" placeholder="" id="dataDevolucao"> <label
                            for="dataDevolucao">Data da Devolução</label>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" placeholder="" id="horaDevolucao"> <label
                            for="horaDevolucao">Hora da Devolução</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" placeholder="" id="qtdDiarias" value="-">
                        <label for="qtdDiarias">Quantidade de Diárias</label>
                    </div>
                </div>
                <div class="col-12" >
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" placeholder="" id="status" value="RS">
                        <label for="status">Status</label>
                    </div>
                </div>
                <div id="lista-grupos">
                    <!-- criado pelo script -->
                </div>
                <div id="lista-veiculos" style="display:none">
                    <!-- criado pelo script -->
                </div>
            </div>
            <div class="form-group" style="float: right;">
                <button id="cancelar-btn" type="submit" class="btn btn-secondary m-3">Cancelar</button>
                <button id="salvar-btn" type="submit" class="btn btn-success m-3">Salvar</button>
            </div>
        </div>

        <footer id="footer">
            <div class="row">
                <div class="item-rodape col-9">
                    <p>2024 - Disciplina de Desenvolvimento de Aplicações Distribuídas - ICEI PUC Minas</p>
                </div>
                <div class="item-rodape col-3 logo-rodape">
                    <img src="/imagens/favicon-logo.png" height="40">
                </div>
            </div>
        </footer>
    </div>

    <script>
        $(document).ready(function(){
            $('#dataReserva').mask('00/00/0000');
            $('#horaReserva').mask('00:00');
            $('#dataRetirada').mask('00/00/0000');
            $('#horaRetirada').mask('00:00');
            $('#dataDevolucao').mask('00/00/0000');
            $('#horaDevolucao').mask('00:00');
        });
    </script>

    <script src="/reservas/script_nova.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>


</html>
